<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Include Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
  <!-- Navbar HTML -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">YummyBites Drivers</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="driver-dashboard.html">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="view-orders.html">View Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="delivery-history.html">Delivery History</a>
          </li>
        </ul>
        <div class="d-flex">
          <button class="btn btn-outline-light me-2" onclick="navigateTo('profile.html')">Profile</button>
          <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Dynamic JS and CSS loader -->
  <script>
    const isGitHubPages = window.location.href.includes("github.io");
    const basePath = isGitHubPages ? "/final-year-project" : "../..";
    const loaderScript = document.createElement("script");
    loaderScript.src = `${basePath}/dynamic-js-loader.js`;
    loaderScript.defer = true;
    document.head.appendChild(loaderScript);
  </script>
</body>
</html>
