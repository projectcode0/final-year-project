<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery History - Driver 1</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Common CSS for all driver orders and delivery history pages -->
  <link rel="stylesheet" href="../../drivers/delivery-history.css">

  <!-- Optional favicon -->
  <link rel="icon" href="../../images/favicon.ico" type="image/x-icon">

  <!-- Navbar JS (for dynamic navbar loading) -->
  <script src="../../drivers/navbar-link.js" defer></script>

  <!-- Delivery History JS -->
  <script src="../../drivers/driv1/delivery-history.js" defer></script>

</head>
<body>
  <!-- Navbar will be dynamically loaded here -->
  <div id="navbar-container"></div>

  <!-- Delivery History Content -->
  <div class="container mt-5">
    <h1>Delivery History for Driver 1</h1>
    <div class="row">
      <!-- Delivery 1 -->
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Order #1324</h5>
            <p class="card-text">Delivered on: 2024-12-01</p>
            <button class="btn btn-secondary w-100">View Details</button>
          </div>
        </div>
      </div>

      <!-- Delivery 2 -->
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Order #1345</h5>
            <p class="card-text">Delivered on: 2024-12-02</p>
            <button class="btn btn-secondary w-100">View Details</button>
          </div>
        </div>
      </div>

      <!-- Delivery 3 -->
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Order #1367</h5>
            <p class="card-text">Delivered on: 2024-12-03</p>
            <button class="btn btn-secondary w-100">View Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for showing order details -->
  <div class="modal fade" id="orderDetailsModal" tabindex="-1" aria-labelledby="orderDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="orderDetailsModalLabel">Order Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p><strong>Order ID:</strong> <span id="orderId"></span></p>
          <p><strong>Delivered On:</strong> <span id="orderDate"></span></p>
          <p id="orderDetails"></p> <!-- Here we can show more order details -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
