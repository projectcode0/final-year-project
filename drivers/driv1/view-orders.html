<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Orders</title>

  <!-- Dynamically load responsive CSS -->
  <script>
    const isGitHubPages = window.location.href.includes("github.io");
    const basePath = isGitHubPages ? "/final-year-project" : "../../";
    const loaderScript = document.createElement("script");
    loaderScript.src = `${basePath}/dynamic-js-loader.js`;
    loaderScript.defer = true;
    document.head.appendChild(loaderScript);
  </script>

  <!-- Optional favicon -->
  <link rel="icon" href="../../images/favicon.ico" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Common CSS for driver pages (can be shared) -->
  <link rel="stylesheet" href="../../drivers/view-orders.css">

</head>
<body>
  <!-- Navbar will be dynamically loaded here -->
  <div id="navbar-container"></div>

  <!-- View Orders Content -->
  <div class="container mt-5">
    <h1>Orders List</h1>
    <div class="row">
      <!-- Order 1 -->
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Order #1324</h5>
            <p class="card-text">Pending delivery. Assigned to you.</p>
            <button class="btn btn-primary w-100">View Details</button>
          </div>
        </div>
      </div>

      <!-- Order 2 -->
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Order #1345</h5>
            <p class="card-text">Pending delivery. Assigned to you.</p>
            <button class="btn btn-primary w-100">View Details</button>
          </div>
        </div>
      </div>

      <!-- Order 3 -->
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Order #1367</h5>
            <p class="card-text">Pending delivery. Assigned to you.</p>
            <button class="btn btn-primary w-100">View Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

  <!-- Dynamic JS for loading the navbar -->
  <script src="../../drivers/navbar-link.js" defer></script>
</body>
</html>
