<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Profile</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Common CSS for all driver orders and delivery history pages -->
  <link rel="stylesheet" href="../../drivers/profile.css">

  <!-- Optional favicon -->
  <link rel="icon" href="../../images/favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- Navbar will be dynamically loaded here -->
  <div id="navbar-container"></div>

  <!-- Profile Section -->
  <div class="container mt-5">
    <h1>Driver Profile</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Personal Information</h5>
        <!-- Profile Form -->
        <form id="profile-form">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" value="John Doe" disabled>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" value="johndoe@example.com" disabled>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" value="+1234567890" disabled>
          </div>
          <button type="button" class="btn btn-primary" id="edit-btn">Edit Profile</button>
          <button type="submit" class="btn btn-success" id="save-btn" style="display:none;">Save Changes</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

  <!-- JavaScript for profile functionality -->
  <script src="../../drivers/profile.js"></script>
  <script src="../../drivers/navbar-link.js"></script>
</body>
</html>
