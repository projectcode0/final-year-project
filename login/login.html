<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | YummyBites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="text-center">
            <h2 class="mb-4">Welcome to YummyBites</h2>
            <button id="customer-btn" class="btn btn-primary w-100 mb-3" onclick="redirectToForm('customer')">Customer Login/Signup</button>
            <button id="restaurant-btn" class="btn btn-primary w-100 mb-3" onclick="redirectToForm('restaurant')">Restaurant Login/Signup</button>
            <button id="driver-btn" class="btn btn-primary w-100 mb-3" onclick="redirectToForm('driver')">Driver Login/Signup</button>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
