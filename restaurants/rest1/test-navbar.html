<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Navbar</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Common Responsive CSS (loaded dynamically through dynamic-js-loader.js) -->
    <script>
        const isGitHubPages = window.location.href.includes("github.io");
        const basePath = isGitHubPages ? "/final-year-project" : "../.."; // Path adjustment for GitHub vs local

        // Dynamically load the navbar-link.js
        const navbarLinkScript = document.createElement("script");
        navbarLinkScript.src = `${basePath}/customers/navbar-link.js`; // Correct path to navbar-link.js
        navbarLinkScript.defer = true;
        navbarLinkScript.onload = function() {
            console.log("navbar-link.js has loaded.");
        };
        navbarLinkScript.onerror = function() {
            console.error("Failed to load navbar-link.js.");
        };
        document.head.appendChild(navbarLinkScript);
    </script>

    <!-- Menu CSS -->
    <link rel="stylesheet" href="../../restaurants/menu.css"> <!-- Directly linking menu.css -->

    <!-- Menu JS -->
    <script src="../../restaurants/menu.js" defer></script> <!-- Directly linking menu.js -->
</head>
<body>

    <!-- Navbar will be dynamically loaded here -->
    <div id="navbarContainer"></div>

    <!-- Test Content Section -->
    <div class="container mt-5">
        <h1>Test Page: Check Navbar Loading</h1>
        <p>If the navbar loads here, it means the script is working.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
