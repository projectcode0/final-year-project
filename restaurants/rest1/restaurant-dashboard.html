<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="restaurant-dashboard.css">
  <!-- <link rel="stylesheet" href="navbar.css"> -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="restaurant-dashboard.js" defer></script>
  <script>
    const isGitHubPages = window.location.href.includes("github.io");
    const basePath = isGitHubPages ? "/FinalProject" : "..";
    const script = document.createElement("script");
    script.src = `${basePath}/restaurants/navbar-link.js`;
    script.defer = true;
    script.onload = () => console.log("navbar-link.js loaded successfully");
    script.onerror = () => console.error("Failed to load navbar-link.js from:", script.src);
    document.head.appendChild(script);
  </script>
  
  
  
    <!-- <script src="navbar.js" defer></script> -->

</head>
<body>
  <!-- Navbar -->
  <header id="navbar-placeholder"></header>

  <!-- Main Content -->
  <section class="dashboard py-5 bg-light">
    <div class="container text-center">
      <h1 class="mb-4">Welcome, [Restaurant Name]</h1>
      <p class="text-muted mb-5">Manage your orders and menu effortlessly from your dashboard.</p>

      <div class="row">
        <div class="col-md-4">
          <div class="card shadow-sm border-0">
            <div class="card-body text-center">
              <h5 class="card-title text-primary">Total Orders</h5>
              <p class="card-text fs-3 fw-bold">15</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-sm border-0">
            <div class="card-body text-center">
              <h5 class="card-title text-primary">Pending Orders</h5>
              <p class="card-text fs-3 fw-bold">5</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-sm border-0">
            <div class="card-body text-center">
              <h5 class="card-title text-primary">Completed Orders</h5>
              <p class="card-text fs-3 fw-bold">10</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3">
    <p class="mb-0">&copy; 2024 YummyBites. All rights reserved.</p>
  </footer>

  

</body>
</html>
