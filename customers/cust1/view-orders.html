<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>View Orders</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Dynamic Loader for Common JS and CSS -->
  <script>
    const isGitHubPages = window.location.href.includes("github.io");
    const basePath = isGitHubPages ? "/final-year-project" : "../..";
    const dynamicJs = document.createElement("script");
    dynamicJs.src = `${basePath}/dynamic-js-loader.js`;
    dynamicJs.defer = true;
    document.head.appendChild(dynamicJs);
  </script>

  <!-- View Orders CSS -->
  <link rel="stylesheet" href="../../customers/view-orders.css">
</head>

<body>
  <div id="navbarContainer"></div> <!-- Navbar dynamically loaded -->

  <div class="container my-5">
    <!-- Page Header -->
    <h1 class="text-center mb-4">Your Orders</h1>
    <p class="text-muted text-center">Track all your recent orders below</p>

    <!-- Orders Table -->
    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-primary">
          <tr>
            <th scope="col">Order ID</th>
            <th scope="col">Item</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>#001</td>
            <td>Cheeseburger</td>
            <td>2</td>
            <td>$10.00</td>
            <td><span class="badge bg-success">Delivered</span></td>
            <td>
              <button class="btn btn-outline-primary btn-sm">Details</button>
              <button class="btn btn-outline-secondary btn-sm">Reorder</button>
            </td>
          </tr>
          <tr>
            <td>#002</td>
            <td>Veggie Pizza</td>
            <td>1</td>
            <td>$15.00</td>
            <td><span class="badge bg-warning">Preparing</span></td>
            <td>
              <button class="btn btn-outline-primary btn-sm">Details</button>
              <button class="btn btn-outline-secondary btn-sm">Cancel</button>
            </td>
          </tr>
          <tr>
            <td>#003</td>
            <td>Chocolate Cake</td>
            <td>3</td>
            <td>$21.00</td>
            <td><span class="badge bg-danger">Cancelled</span></td>
            <td>
              <button class="btn btn-outline-primary btn-sm">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <nav aria-label="Orders pagination">
      <ul class="pagination justify-content-center mt-4">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item active" aria-current="page"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Navbar Link JS -->
  <script src="../../customers/navbar-link.js"></script>
</body>

</html>
