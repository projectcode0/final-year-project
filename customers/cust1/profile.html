<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Profile</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Common Responsive CSS -->
  <script>
    const isGitHubPages = window.location.href.includes("github.io");
    const basePath = isGitHubPages ? "/final-year-project" : "../..";
    const dynamicJs = document.createElement("script");
    dynamicJs.src = `${basePath}/dynamic-js-loader.js`;
    dynamicJs.defer = true;
    document.head.appendChild(dynamicJs);
  </script>

  <!-- Profile CSS -->
  <link rel="stylesheet" href="../../customers/profile.css">
</head>

<body>
  <div id="navbarContainer"></div> <!-- Navbar dynamically loaded -->

  <div class="container my-5">
    <!-- Profile Header -->
    <div class="profile-header text-center p-4">
      <img src="https://via.placeholder.com/150" alt="User Avatar" class="rounded-circle mb-3 shadow-lg" />
      <h1 class="mb-1" id="userName">John Doe</h1>
      <p class="text-muted">Customer ID: <span id="customerId">#12345</span></p>
      <!-- Change the ID to match the JS code -->
      <button class="btn btn-primary mt-3" id="edit-btn">Edit Profile</button>
      <!-- Add the save button with the correct ID -->
      <button class="btn btn-success mt-3" id="save-btn" style="display: none;">Save Changes</button>
    </div>

    <!-- Profile Details -->
    <div class="profile-details mt-5">
      <div class="row">
        <!-- Personal Details -->
        <div class="col-lg-6 col-md-12">
          <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white">Personal Information</div>
            <div class="card-body">
              <p><strong>Name:</strong> <span id="nameField">John Doe</span></p>
              <p><strong>Email:</strong> <span id="emailField">john.doe@example.com</span></p>
              <p><strong>Phone:</strong> <span id="phoneField">+1 234 567 8901</span></p>
            </div>
          </div>
        </div>

        <!-- Address Details -->
        <div class="col-lg-6 col-md-12">
          <div class="card shadow-sm mb-4">
            <div class="card-header bg-primary text-white">Address</div>
            <div class="card-body">
              <p><strong>Street:</strong> <span id="streetField">1234 Elm Street</span></p>
              <p><strong>City:</strong> <span id="cityField">New York</span></p>
              <p><strong>State:</strong> <span id="stateField">NY</span></p>
              <p><strong>Zip Code:</strong> <span id="zipField">10001</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Profile Editing Script -->
  <script src="../../customers/profile.js"></script>
  <script src="../../customers/navbar-link.js"></script>

</body>

</html>
